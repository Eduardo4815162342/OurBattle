<mat-card>
  <mat-card-title>Alterar Funcionario</mat-card-title>

  <form [formGroup]="formFuncionario">
    <mat-form-field appearance="outline">
      <mat-label>Funcionário</mat-label>
      <mat-select name="funcionario" formControlName="funcionario">
        <mat-option
          *ngFor="let funcionario of funcionarios"
          [value]="funcionario"
        >
          {{ funcionario.nome }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('funcionario')?.hasError('required')">
        Campo obrigatório
      </mat-error>
    </mat-form-field>
  </form>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Nome do Funcionario </mat-label>
      <input
        matInput
        name="nome"
        placeholder="Nome do Funcionario"
        style="color: rgb(255, 255, 255)"
        formControlName="nome"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Endereço do Funcionario </mat-label>
      <input
        matInput
        name="endereco"
        placeholder="Endereço do Funcionario"
        style="color: rgb(255, 255, 255)"
        formControlName="endereco"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Email do Funcionario </mat-label>
      <input
        matInput
        name="email"
        placeholder="Email do Funcionario"
        style="color: rgb(255, 255, 255)"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> CPF do Funcionario </mat-label>
      <input
        matInput
        name="cpf"
        placeholder="CPF do Funcionario"
        style="color: rgb(255, 255, 255)"
        formControlName="cpf"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white">
        Data de Nascimento do Funcionario
      </mat-label>
      <input
        matInput
        name="dataNascimento"
        placeholder="1999-12-03"
        style="color: rgb(255, 255, 255)"
        formControlName="dataNascimento"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()" class="cancelar">
    Cancelar
  </button>
  <button mat-raised-button (click)="save()">Alterar</button>
</mat-card>
