<button
  mat-raised-button
  (click)="navigateToFuncionarioCreate()"
  class="bt-create"
  *ngIf="checkRole(['admin', 'organizacao'])"
>
  Novo Funcionario
</button>

<div class="container-table mat-elevation-z4">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner> </mat-spinner>
  </div>
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/funcionario/{{row.id}/edit" class="edit"> 
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/funcionario/{{row.id}/delete" class="delete"> 
            <i class="material-icons">delete</i>
          </a>


        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
