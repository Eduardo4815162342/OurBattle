<mat-card>
  <mat-card-title>Alterar Jogador</mat-card-title>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Nome do Jogador </mat-label>
      <input
        matInput
        name="nome"
        placeholder="Nome do Jogador"
        style="color: rgb(255, 255, 255)"
        formControlName="nome"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()" class="cancelar">
    Cancelar
  </button>
  <button mat-raised-button (click)="save()">Alterar</button>
</mat-card>
