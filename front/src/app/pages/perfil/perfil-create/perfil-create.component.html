<mat-card>
    <mat-card-title>Cadastrar Novo Perfil</mat-card-title>
  
      <form [formGroup]="form">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: white;">
            Nickname
          </mat-label>
          <input matInput name="nome" placeholder="Nome do Torneio" style="color: rgb(255, 255, 255);" formControlName="nome"/>
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: white;">
            Elo
          </mat-label>
          <input matInput name="categoria" placeholder="dd-MM-yyyy" style="color: rgb(255, 255, 255);" formControlName="categoria"/>
        </mat-form-field>
      </form>
  
    <button mat-raised-button (click)="cancel()" class="cancelar">
      Cancelar </button>
      <button mat-raised-button (click)="save()">Cadastrar</button>
  </mat-card>
