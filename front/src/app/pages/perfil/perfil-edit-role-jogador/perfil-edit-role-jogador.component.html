<mat-card>
  <mat-card-title>Alterar Perfil</mat-card-title>

  <form [formGroup]="formPerfil">
    <mat-form-field appearance="outline">
      <mat-label>Perfil</mat-label>
      <mat-select name="perfil" formControlName="perfil">
        <mat-option *ngFor="let perfil of perfis" [value]="perfil">
          {{ perfil.nickname }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('perfil')?.hasError('required')">
        Campo obrigat√≥rio
      </mat-error>
    </mat-form-field>
  </form>
  <br />
  <form [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Nickname </mat-label>
      <input
        matInput
        name="nickname"
        placeholder="Nickname"
        style="color: rgb(255, 255, 255)"
        formControlName="nickname"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label style="color: white"> Elo </mat-label>
      <input
        matInput
        name="elo"
        placeholder="Ex: Platina 4"
        style="color: rgb(255, 255, 255)"
        formControlName="elo"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()" class="cancelar">
    Cancelar
  </button>
  <button mat-raised-button (click)="save()">Alterar</button>
</mat-card>
